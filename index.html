<body>
  <div class="container-fluid text-center">
    <div class="row">
      <div class="col">
        <h1 class="mt-5">Feliz Cumplea√±os</h1>
        <h1 class="mt-3"><center>Profe Estela ü©∑</center></h1>
        <div id="confetti-container"></div>
        <audio id="audio" src="audio.mp3"></audio>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var audio = document.getElementById("audio");

      // Agrega eventos para clic y toque
      function startAudio() {
        if (audio.paused) {
          audio.play().then(function() {
            // Reproducci√≥n iniciada con √©xito
          }).catch(function(error) {
            // Puede haber un error, verifica la consola
            console.error("Error al reproducir audio:", error);
          });
        }
      }

      // Clic en cualquier lugar
      document.addEventListener("click", startAudio);

      // Toque en cualquier lugar (para dispositivos t√°ctiles)
      document.addEventListener("touchstart", startAudio);
    });
  </script>
</body>
